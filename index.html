<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        div{
            background-color: crimson;
            width: 96px;
            height: 100px;
            z-index: 1;
            position: absolute;
            top: 40px;
        }
        img{
            z-index: 0;
            position: absolute;
        }
    </style>
  </head>
  <body>
    <button id = "cc">close curtain</button>
    <button id = "oc">open curtain</button>
    <button id = "st">stop curtain</button>
    <br />
    <img
      src="https://static.vecteezy.com/system/resources/previews/000/520/951/original/window-with-wooden-border-vector.jpg"
      alt="windowimg"
      width="100px"
    />
    <div class="div"></div>
  </body>
  <script>
      $("#cc").click(function(){
          $(".div").slideDown(4000);
      })
      $("#oc").click(function(){
          $(".div").slideUp(4000);
      })
      $("#st").click(function(){
          $("div").stop();
      })
      
  </script>
</html>
